<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictor</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Predictor</h1>
        <form method="POST">
            <label for="var1">Temperature:</label>
            <input type="number" step="any" id="var1" name="var1" required>
            <br>
            <label for="var2">Variable 2:</label>
            <input type="number" step="any" id="var2" name="var2" required>
            <br>
            <label for="var3">Variable 3:</label>
            <input type="number" step="any" id="var3" name="var3" required>
            <br>
            <button type="submit">Predict</button>
        </form>
        {% if result %}
            <h2>Prediction: {{ result }}</h2>
        {% endif %}
        {% if error %}
            <h2 style="color:red;">Error: {{ error }}</h2>
        {% endif %}
    </div>
</body>
</html>
